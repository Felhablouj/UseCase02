<template>
    <lightning-card title="EventWithData" icon-name="custom:custom9">
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item>
                <template if:true={listIsNotEmpty}>
                    <template for:each={movies.data} for:item="m">
                    </template>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-m-left_medium">
                <template if:true={selectedMovie}>
                    <p>{selectedMovie.Name__c}</p>
                    <p>{selectedMovie.Category__c}</p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

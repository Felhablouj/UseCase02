 <template>
    <lightning-card title="List of movies" icon-name="custom:custom9">
	    <div class="slds-clearfix">
			<lightning-button label="New Movie" class="slds-float_right"></lightning-button>
		</div>
		<div class="slds-grid slds-wrap" >  
			<template if:true={movies.data}>
				
			   <template for:each={movies.data} for:item="m">
					<div class="slds-col slds-size_4-of-12" key={m.Id}> 

						<c-movie-tile
							key={m.Id}
							movie={m}
							class="slds-var-m-around_x-small">
						</c-movie-tile>
	    			</div>
				</template>
			</template>


   
		</div>

<template>
  <lightning-card  title="Preview Movie"   icon-name="custom:custom30">
    <template if:true={Exist}>
         <lightning-record-view-form
                      object-api-name="Movie__c"
                      record-id={recordId}>
            
            <lightning-output-field field-name="Name__c"></lightning-output-field>  
            <lightning-output-field field-name="Category__c"></lightning-output-field>
            <lightning-output-field field-name="Description__c"></lightning-output-field>   
      
            <lightning-button
             class="slds-m-top_small"
             variant="brand"
             type="submit"
             name="update"
             label="Update"
             onclick={clickUpdateMode}></lightning-button>

             <lightning-button variant="destructive" 
            label="Delete"
            icon-name="utility:delete"
            icon-position="right"
            value={recordId}
            onclick={clickdelete}> </lightning-button>  
            
          </lightning-record-view-form>
        </template>

  </lightning-card>

  <template if:true={isUpdateMode}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
           <!-- modal header start  -->
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">Update Movies</h2>
            </header>

        <lightning-record-edit-form record-id={recordId} object-api-name="Movie__c"   
                                    onsuccess={handleSuccess} onsubmit ={handleSubmit}>
            <lightning-input-field field-name="Category__c"></lightning-input-field>
            <lightning-input-field field-name="Name__c"></lightning-input-field>   

            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update">
            </lightning-button> 
        </lightning-record-edit-form>


        </div>
      </section>
</template>   


          
</template>
